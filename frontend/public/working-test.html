<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working JavaScript Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .test-button {
            padding: 20px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .working-indicator {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîß JavaScript Diagnostic Test</h1>
    
    <div class="working-indicator" id="status">
        ‚è≥ Testing JavaScript...
    </div>
    
    <button class="test-button" onclick="simpleTest()">
        üß™ Simple Click Test
    </button>
    
    <button class="test-button" onclick="modalTest()">
        ü™ü Modal Test
    </button>
    
    <button class="test-button" onclick="doorTest()">
        üö™ Door Test
    </button>
    
    <script>
        console.log('üöÄ Diagnostic script loading...');
        
        function simpleTest() {
            alert('‚úÖ Simple click working!');
            document.getElementById('status').innerHTML = '‚úÖ JavaScript is working perfectly!';
            document.getElementById('status').style.background = 'rgba(76, 175, 80, 0.3)';
        }
        
        function modalTest() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;
            modal.innerHTML = `
                <div style="background: white; color: black; padding: 30px; border-radius: 15px; text-align: center;">
                    <h2>‚úÖ Modal Test Successful!</h2>
                    <p>This proves modals can work.</p>
                    <button onclick="this.closest('[style*=fixed]').remove()" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Close Modal
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        function doorTest() {
            alert('üö™ Door functionality test!\n\nThis simulates the door click.\nIf this works, we can fix the main page.');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM loaded successfully');
            document.getElementById('status').innerHTML = '‚úÖ JavaScript loaded and DOM ready!';
            document.getElementById('status').style.background = 'rgba(76, 175, 80, 0.2)';
        });
        
        console.log('üìù Diagnostic script complete');
    </script>
</body>
</html>
